<div>
    <h2>Beats You Are Following</h2>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="filter_name" >
    </div>

    
    <ul>
        <li ng-repeat="follow in follows | filter:filter_name"><a href="/tracks/{{follow.id}}"> {{ follow.title }} </a> - {{ follow.desc }} </li>
    </ul>
</div>
