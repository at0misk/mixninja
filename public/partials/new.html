<div>
    <h2>New Releases</h2>

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="filter_name">
    </div>

    <ul>
        <li ng-repeat="new in newReleases | filter:filter_name"><a href="/tracks/{{new.id}}"> {{new.title}}</a></li>
    </ul>
</div>
