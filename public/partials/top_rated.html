<div>
	<h2> Trending </h2>

	<div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." ng-model="filter_name">
    </div>

	<ul>
        <li ng-repeat="trend in trends | filter:filter_name"><a href="/tracks/{{trend.id}}"> {{ trend.title }} </a> - {{ trend.desc }}</li>
    </ul>
 </div>
