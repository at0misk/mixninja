<div class="partial_container">
    <h2 class="partial_title">Beats You Are Following</h2>
     <div class="line"></div>

     	    <table class="table table-striped table-bordered">
		  	<thead class="thead-default">
		    <tr>
		      <th>#</th>
		      <th>Track Title</th>
		      <th>Description</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="follow in follows | filter:filter_name">
		      <th scope="row">1</th>
		      <td><a href="/tracks/{{follow.id}}"> {{ follow.title }} </a></td>
		      <td>{{follow.desc}} </td>
		    </tr>
		  </tbody>
		</table>
	</div>
 
 </div>
